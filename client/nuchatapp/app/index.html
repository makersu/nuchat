<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"Nuchatapp"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="Nuchatapp" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-royal nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back"></ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/angular-elastic/elastic.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="lib/socket.io-client/socket.io.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script> 
        <script src="scripts/services/lb-services.js"></script>
        <script src="scripts/services/lb-socket.js"></script>
        <script src="scripts/services/friendService.js"></script>
        <script src="scripts/services/roomService.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/controllers/loginCtrl.js"></script>
        <script src="scripts/controllers/registerCtrl.js"></script>
        <script src="scripts/controllers/accountCtrl.js"></script>
        <script src="scripts/controllers/friendCtrl.js"></script>
        <script src="scripts/controllers/roomCtrl.js"></script>
        <script src="scripts/controllers/chatCtrl.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/i18n/en.js"></script>
        <script src="scripts/i18n/zh-tw.js"></script>
        <script src="scripts/translate.js"></script>
        <!-- endbuild -->
</body>
</html>
