<ion-view id="userMessagesView" cache-view="false" title="{{ room.name }}">

<div class="loader-center" ng-if="!doneLoading">
	<div class="loader">
		<i class="icon ion-loading-c"></i>
	</div>
</div>

<ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">

	<div ng-repeat="message in room.messages track by $index" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">

		<div ng-if="currentUser.id !== message.ownerId">

			<img ng-click="viewProfile(message)" class="profile-pic left" 
			ng-src="http://ionicframework.com/img/docs/mcfly.jpg" onerror="onProfilePicError(this)" />

			<div class="chat-bubble left">

				<div class="message" ng-bind-html="message.text | nl2br" autolinker>
				</div>

				<div class="message-detail">
					<!-- <span ng-click="viewProfile(message)" 
					class="bold">{{toUser.username}}</span>, -->
					<span am-time-ago="message.created"></span>
				</div>

			</div>
		</div>

		<div ng-if="currentUser.id === message.ownerId">

			<!-- <img ng-click="viewProfile(message)" class="profile-pic right" 
			ng-src="http://ionicframework.com/img/docs/mcfly.jpg" onerror="onProfilePicError(this)" /> -->

			<div class="chat-bubble right">

				<div class="message" ng-bind-html="message.text | nl2br" autolinker>
				</div>

				<div class="message-detail">
					<!-- <span ng-click="viewProfile(message)" 
					class="bold">{{currentUser.username}}</span>,  -->
					<span am-time-ago="message.created"></span>
				</div>

			</div>

		</div>

		<div class="cf"></div>

	</div>
</ion-content>

<form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
	<ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
		<label class="item-input-wrapper">
			<textarea ng-model="input.text" value="" placeholder="Send {{toUser.username}} a message..." required minlength="1" maxlength="144" msd-elastic></textarea>
		</label>
		<div class="footer-btn-wrap">
			<button class="button button-icon icon ion-android-send footer-btn" type="submit" ng-disabled="!input.text || input.text === ''">
			</button>
		</div>
	</ion-footer-bar>
</form>

</ion-view>
