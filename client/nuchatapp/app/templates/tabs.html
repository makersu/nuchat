<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-top tabs-royal tabs-icon-top" delegate-handle="chatDelegate">


  <!-- Pets Tab -->
  <ion-tab title="好友" icon="icon ion-person-stalker" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="聊天" icon="icon ion-chatbubbles" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Adopt Tab -->
  <ion-tab title="行事曆" icon="icon ion-clock" href="#/tab/calendars">
    <ion-nav-view name="tab-calendars"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
