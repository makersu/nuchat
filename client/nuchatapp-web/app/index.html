<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <link href="styles/stylesheets/main.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <!-- endbuild -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <!-- endbower -->
    <script src="scripts/directives/jangular-ui.js"></script>
    <script src="scripts/services/lb-socket.js"></script>
    <script src="scripts/services/lb-services.js"></script>
    <script src="scripts/services/utilService.js"></script>
    <script src="scripts/services/roomService.js"></script>
    <script src="scripts/services/friendService.js"></script>
    <script src="scripts/services/tagService.js"></script>
    <script src="scripts/services/chatbox-web-services.js"></script>
    <!-- endbuild -->

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/configuration.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view id="msgContainer"></ion-nav-view>
  </body>
</html>
